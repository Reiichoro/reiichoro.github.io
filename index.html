<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REIICHORO | 烈中金科技程序</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffca28; /* 金 (ORO) */
            --tech-red: #ff3e3e;    /* 烈 (REII) */
            --bg-black: #0a0a0a;
            --text-gray: #a0a0a0;
        }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Space Mono', monospace; 
            background-color: var(--bg-black); 
            color: white;
            line-height: 1.6;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            width: 90%;
            background: #151515;
            padding: 2.5rem;
            border-radius: 4px;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 62, 62, 0.1);
        }
        h1 { font-size: 2rem; margin-bottom: 0.5rem; letter-spacing: 5px; }
        .brand { color: var(--tech-red); }
        .brand-gold { color: var(--primary-gold); }
        .slogan { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 2rem; }
        .cta-button {
            display: inline-block;
            background-color: transparent;
            color: var(--primary-gold);
            text-decoration: none;
            padding: 12px 32px;
            border: 1px solid var(--primary-gold);
            font-weight: 700;
            transition: all 0.3s;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .cta-button:hover {
            background-color: var(--primary-gold);
            color: black;
            box-shadow: 0 0 15px var(--primary-gold);
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><span class="brand">REII</span>CH<span class="brand-gold">ORO</span></h1>
    <div class="slogan">[ 烈 · 中 · 金 ] 科技程序協議</div>
    <p style="font-size: 0.85rem; color: #888;">高性能數字工具開發與測試演算。系統已準備就緒，等待訪問授權。</p>
    
    <a href="https://reiichoro.github.io/" class="cta-button">測式中 >測試中</a>
    
    <div class="footer">
        © 2026 REIICHORO LABS. SECURED ENCRYPTION.
    </div>
</div>

</body>
</html>
